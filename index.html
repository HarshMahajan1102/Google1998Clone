<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chakra+Petch">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- I have included a font from google to match the fonts used in Google1998 -->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Gloria+Hallelujah&family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <header >
             <img src="gb98.jpg" alt="Google1998" class="gLogo">
        </header>

        <container>

            <div class="searchDiv">
                <p id="sText">Search the web using Google!</p>
                <form id="searchBar">
                    <label for="sBar"></label>
                    <input id="fIn" type="text" id="SBar">
                </form>

                <button class="sBtn" id="searchBtn">
                    Google Search 
                </button>
                <button class="sBtn" id="luckyBtn">
                    I'm feeling lucky
                </button>
            </div>

            <div class="others">
             <section id="spSBox">
                <p id="spSP">Special Searches</p>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a><br>
             </section>

             <section id="helpBox">
                <a class="help" href="" title="Open Help Page">Help!</a><br>
                <a class="help" href="" title="Google's Info">About Google!</a><br>
                <a class="help" href="" title="Alphabet's Info">Company Info</a><br>
                <a class="help" href="" title="Open Google Logos">Google! Logos</a><br>
             </section>

             <div class="subsBox">
                <p id="subsText">Get Google!<br>
                updates monthly:<br></p>
                <form id="subsForm">
                    <input type="email" placeholder="your e-mail">
                </form>
                <button id="subsBtn">
                    Subscribe
                </button>
                 <a href="" title="Open Archives">Archive</a>
             </div>
            </div>
        </container> 

        <footer id="cpyRight">
        Copyright ©️1998 Google Inc.
        </footer>
    </div>
    
</body>
</html>
